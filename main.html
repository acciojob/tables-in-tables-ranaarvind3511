<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Nested Tables Example</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Row 1, Cell 1</td>
                    </tr>
                    <tr>
                        <td>Row 2, Cell 1</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td rowspan="3" class="black-cell">HTML</td>
                        <td>Row 1, Cell 2</td>
                        <td>Row 1, Cell 3</td>
                    </tr>
                    <tr>
                        <td>Row 2, Cell 2</td>
                        <td>Row 2, Cell 3</td>
                    </tr>
                    <tr>
                        <td>Row 3, Cell 2</td>
                        <td>Row 3, Cell 3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>Row 1, Cell 1</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
